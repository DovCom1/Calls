version: "3.9"

services:
  calls-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ChangerNotifier__BaseAddress=http://changer-notifier:5001
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=CallsDb;Username=postgres;Password=postgres
    ports:
      - "5000:8080"
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: CallsDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
